                 ====================-->
            <section class="experience section section-t wow fadeInRight animated" id="experience">
                <p class="sub-title">Be a member of us!</p>
                <h3 class="title">Register</h3>
                <hr/>
               <form id="contactForm" name="contactForm" method="POST" class="margin-t-40">
                    <div class="row">
                        <div class="col-md-12">
                        <div id="divFormRegister">
                            <!-- Name -->
                            
                            <!-- Email -->
                             <label>*Name: </label> <br><input class="" type="text" name="name" id="camposRegister" placeholder="Name" /><br>
                             <label>*Type:</label><br> 
                                  <select name="type" id="camposRegister">
                                  <option value="volvo">No selected</option>
                                  <option value="saab">Rock</option>
                                  <option value="fiat">Pop</option>                      
                              </select><br>

                            <label>*Country: </label><br><select name="country" id="camposRegister">
                              <option value="volvo">No selected</option>
                              <option value="saab">Mexico</option>
                              <option value="fiat">Usa</option>
                            </select><br>

                            <label>*State: </label><br><select name="state" id="camposRegister">
                              <option value="volvo">No selected</option>
                              <option value="saab">Mexico</option> 
                              <option value="fiat">Usa</option>
                            </select><br>

                           <label>*E-mail:</label><br> <input class="" type="text" name="e-mail" id="camposRegister" placeholder="E-mail" /><br>
                           <label>*Password:</label><br> <input class="" type="password" name="e-mail" id="camposRegister" placeholder="Password" /><br>
                           <label>*Confirm password:</label> <br><input class="" type="password" name="e-mail" id="camposRegister" placeholder="Confirm password" /><br>
                           <label>Phone:</label> <br><input class="" type="text" name="phone" id="camposRegister" placeholder="Phone" /><br>
                           <label>Price: </label><br><input class="" type="text" name="price" id="camposRegister" placeholder="Price" /><br>
                           <label>Image URL: </label><br> <br><input class="" type="text" name="image" id="camposRegister" placeholder="URL of your profile image" /><br>
                           
                            <label>Music list: </label><br><textarea name="musiclist" id="camposTextArea" placeholder="Paste here your YouTube's shared list"></textarea><br>

                            <label>Description: </label><br><textarea name="description" id="camposTextArea" placeholder="You can add here some additional information"></textarea><br>
                             

                           
                            <!-- Submit_Button -->
                         
                            <input type="submit" class="btn btn-custom" id="contact_submit_btn" name="contact_submit_btn" value="Register" /><br>
                           
                            </div>
                        </div>

                </form><!-- END FORM -->
